<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Services</title>
      <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 20px;
        margin-bottom: 20px; /* Reduce the gap between header and container */
    }
    .button-container {
        width: 80%;
        max-width: 500px;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .button {
        width: calc(100% - 20px); /* Calculate the width */
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    .icon {
        margin-right: 5px;
    }
    .header {
        width: 100%;
        padding: 10px;
        background-color: #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .footer {
        width: 100%;
        padding: 10px;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
    }
    .back-button {
        padding: 10px 15px; /* Increase padding for better appearance */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #ddd;
        transition: background-color 0.3s; /* Add transition for smooth hover effect */
    }
    .back-button:hover {
        background-color: #ccc; /* Change background color on hover */
    }
    .navbar-brand img {
        height: 80px; /* Adjust logo height */
        width: 80px; /* Make the logo circular */
        border-radius: 50%; /* Make the logo circular */
        object-fit: cover; /* Ensure the logo fills the circular space */
    }
    .company-name {
        font-size: 24px;
    }
    .services-title {
        text-align: center; /* Center-align the text */
        font-size: 24px;
        margin-top: 10px; /* Reduce the gap between header and title */
        margin-bottom: 20px; /* Add some space below the title */
    }
</style>
</head>
<body>

<div class="header mb-5">
    <a class="navbar-brand" href="#">
        <img src="images/logo.jpg" alt="logo">
    </a>
    <h1 class="company-name">SWAN LOGIC</h1>
    <button class="back-button" onclick="redirectToPage('index.html')"><i class="fas fa-chevron-left"></i> Back</button>

</div>

<div class="services-title"><h1>Our Services</h1></div>

<div class="container">
    <div class="button-container">
        <button class="button btn btn-light" onclick="redirectToPage('IT_Consult.html')"><i class="fas fa-laptop-code"></i> IT Consulting</button>
        <button class="button btn btn-light" onclick="redirectToPage('CAD.html')"><i class="fas fa-code"></i> Custom Application Development</button>
        <button class="button btn btn-light" onclick="redirectToPage('product.html')"><i class="fas fa-cogs"></i> Product Engineering</button>
        <button class="button btn btn-light" onclick="redirectToPage('MAD.html')"><i class="fas fa-mobile-alt"></i> Mobile Application Development</button>
        <button class="button btn btn-light" onclick="redirectToPage('IT_Staff.html')"><i class="fas fa-user-tie"></i> IT Staffing</button>
        <button class="button btn btn-light" onclick="redirectToPage('OutSourcing.html')"><i class="fas fa-database"></i> Outsourcing</button>
        <button class="button btn btn-light" onclick="redirectToPage('SoftwareTesting.html')"><i class="fas fa-check"></i> Software Testing</button>
        <button class="button btn btn-light" onclick="redirectToPage('webdevelopment.html')"><i class="fas fa-globe"></i> Web Development</button>
    </div>
</div>

<footer class="container-fluid bg-dark text-white py-4">
    <div class="container">
        <div class="row">
            <div class="col text-center text-md-start">
                Copyright &copy;  2024 Swan Logic - All Rights Reserved.
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function redirectToPage(url) {
        window.location.href = url;
    }
</script>

</body>
</html>
